language: node_js
node_js:
  - 'node'
cache:
  npm: false
  directories:
    - '~/.pnpm-store'
before_install:
  - curl -L https://unpkg.com/@pnpm/self-installer | node
  - pnpm config set store-dir ~/.pnpm-store
install:
  - pnpm install
deploy:
  provider: script
  script: pnpm run deploy
  skip_cleanup: true
  on:
    branch: master
